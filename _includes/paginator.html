<ul class="pager">
	{% if paginator.previous_page %}
	<li class="previous"><a href="{{ paginator.previous_page_path }}">&larr; Newer</a></li>
	{% else %}
	<li class="previous disabled"><a href="{{ paginator.previous_page_path }}">&larr; Newer</a></li>
	{% endif %}
	{% if paginator.next_page %}
	<li class="next"><a href="{{ paginator.next_page_path }}">Older &rarr;</a></li>
	{% else %}
	<li class="next disabled"><a href="{{ paginator.next_page_path }}">Older &rarr;</a></li>
	{% endif %}
</ul>
