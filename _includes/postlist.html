{% assign post = include.post %}
<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
<p>
	Posted on {{ post.date | date_to_long_string }} by <a href="/author/{{ post.tags[0] }}">{{ post.tags | array_to_sentence_string }}</a>
</p>
{% if post.categories.size != 0 %}
<p>Categories:{% for category in post.categories %} <span class="label label-info">{{ category }}</span>{% endfor %}</p>
{% endif %}
